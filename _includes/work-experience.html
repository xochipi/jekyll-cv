{{ "Work Experience" | upcase }}
{% for work in site.works %}
<article>
    <h1>{{ work.title }}</h1>
    <label>{{ work.start_date | date: "%B %Y" }} - {{ work.end_date | date: "%B %Y" }}</label>
    {% assign company = site.data.companies[page.company] %}
    {% if company %}
    {% if company.site != '' %}
    <a href="{{ company.site }}">site</a>
    {% endif %}
        <label>
            {{ company.name }} | {{ company.address }}
        </label>
    {% endif %}
    {{ work.content }}
    {% for tag in work.tags %}
    <label>{{ tag | first }}</label>
    {% endfor %}
</article>
{% endfor %}
